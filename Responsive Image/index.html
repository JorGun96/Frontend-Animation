<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides" style="--img: url(Brooklyn.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(LosAngeles.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(Kyoto.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(Shizuoka.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(Tokyo.jpg)">
                <div class="content"></div>
            </div>
            <div class="slides" style="--img: url(Chicago.jpg)">
                <div class="content"></div>
            </div>
        </div>
        <div class="buttons">
            <span class="prev"></span>
            <span class="next"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
